<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List Applicatio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation bar -->
    <nav>
        <h1 id="logo">Todo List</h1>
        <input type="text" placeholder="Search" id="search">
    </nav>

    <!-- Heading Todo List -->
    <h1 id="heading">Todo Application</h1>

    <!-- Main container box  -->
    <div id="container">
        <div id="enterTask">
            <input type="text" placeholder="Enter your task" id="inputEnterTask">
            <button id="addbtn">Add Task</button>
            <button id="deleteAllbtn">Delete All</button>
        </div>
    </div>


<!-- javascript link  -->
    <script src="index.js"></script> 
</body>

</html>
